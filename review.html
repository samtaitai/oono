  <body>
    <nav id="topmenu">
      <a href="./index.html">
        <p id="site-desc">
          <span id="site-title">OoNo!</span> Unofficial website for UNO

    <section class="color-orange first-section">
      <main id="review">
        <h1>Come and Join Us!</h1>
        <h2>We just love playing UNO!</h2>
        <!-- card -->
        <article id="cards">
          <!-- dynamically generated start -->
          <!-- end -->
        </article>
      </main>
    </section>
    <section class="color-beige">
      <section id="review-form-container">
        <h2>Let's share your UNO experience!</h2>
        <!-- new review form -->
        <form id="review-form" action="./review.html" method="post">
          <div id="review-grid">
            <label for="username">What's your name? </label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Enter your name"
              minlength="3"
              required
            />
            <label for="date">When do you play it? </label>
            <input id="date" name="date" type="date" />
            <label for="rating">How much do you enjoy it? </label>
            <div id="range">
              <span>Meh ~</span>
              <input
                id="rating"
                name="rating"
                type="range"
                min="1"
                max="5"
                value="3"
              />
              <span>Love it!</span>
            </div>
          </div>
          <label id="textarea-label" for="review-text"
            >How do you like it?
          </label>
          <textarea
            id="review-text"
            name="review-text"
            rows="4"
            cols="60"
            minlength="3"
            required
          ></textarea>
          <button id="create-review" class="submit">Create</button>
        </form>
      </section>
    </section>
